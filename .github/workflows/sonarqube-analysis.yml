name: SonarQube Code Analysis

on:
  pull_request:
    branches: [main, develop]

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --no-audit --prefer-offline

      # Clean unnecessary folders before scan
      - name: Clean unnecessary folders
        run: |
          rm -rf coverage reports dist build node_modules/.cache || true

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          npx sonar-scanner \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectBaseDir=. \
            -Dsonar.verbose=true \
            -Dsonar.scm.disabled=true \
            -Dsonar.upload.compression=true \
            -Dsonar.projectKey=PR74-CGF-HRDD-Web-Front \
            -Dsonar.projectName=PR74-CGF-HRDD-Web-Front
