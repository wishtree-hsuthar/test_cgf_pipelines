name: Snyk Security Scan for JavaScript

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  snyk_security_check:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Snyk Security Test (PR Gate)
      - name: Snyk Security Gate (Test)
        uses: snyk/actions/node@v3
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_ORG: ${{ secrets.SNYK_ORG }}
        with:
          args: >
            --severity-threshold=high
            --org=${{ secrets.SNYK_ORG }}
            --project-name=my-system-name
            --tags=system=my-system,team=platform,env=prod
            --all-projects
            --fail-on=all
            --sarif-file-output=snyk-report.sarif

      # 5. Snyk Monitor (Upload snapshot to Snyk dashboard)
      - name: Snyk Monitor (Upload Snapshot)
        uses: snyk/actions/node@v3
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_ORG: ${{ secrets.SNYK_ORG }}
        with:
          command: monitor
          args: >
            --org=${{ secrets.SNYK_ORG }}
            --project-name=my-system-name
            --tags=system=my-system,team=platform,env=prod

      # 6. Upload SARIF report to GitHub Code Scanning
      - name: Upload Snyk Report to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-report.sarif
